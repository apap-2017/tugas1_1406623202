<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Tambah Penduduk</title>
    <link rel="stylesheet" href="/css/bootstrap.css" />

	<link rel="stylesheet" href="//cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" />
	<script type="text/javascript" src="/js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="/js/bootstrap.js"></script>
	<script type="text/javascript" src="//cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="/">SI Kependudukan</a>
		
		<button class="navbar-toggler" type="button" data-toggle="collapse"
		data-target="#navbarSupportedContent"
		aria-controls="navbarSupportedContent" aria-expanded="false"
		aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/}">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/}">Cari Data</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/penduduk/add}">Tambah Data Penduduk</a>
				</li>
			</ul>

		</div>
	</nav>
	
	<div class="container" style="margin:30px;">
				
		<h1>Bootstrap starter template</h1>
		<p class="lead">Use this document as a way to quickly start any new project.<br /> All you get is this text and a mostly barebones HTML document.</p>
		
		<form th:action="@{/penduduk/add/submit}" method="post">

			<div class="form-group">
				<label class="control-label">Nama lengkap</label>
				
				<input type="text" name="nama" class="form-control" data-validation="required"
				data-validation-error-msg="Nama lengkap harus diisi" />
		
			</div>
			
			<div class="form-group">
				<label class="control-label">Jenis kelamin</label>
				
				<select class="form-control" name="jenis_kelamin" required="true" data-validation-error-msg="Jenis kelamin harus diisi">
						<option value="0">Laki-laki</option>
						<option value="1">Perempuan</option>
				</select>
			</div>

			<div class="form-group">
				<label class="control-label">Tempat lahir</label>
				
				<input type="text" name="tempat_lahir" class="form-control" data-validation="required"
				data-validation-error-msg="Tempat lahir harus diisi" />
			</div>

			<div class="form-group">
				<label class="control-label">Tanggal lahir</label>
				
				<input type="text" name="tanggal_lahir" class="form-control"  maxlength="8" data-validation="required number" id="tanggal_lahir"
				data-validation-error-msg="Tanggal lahir harus diisi (dengan angka)" />
			</div>
			
			<div class="form-group">
				<label class="control-label">Golongan darah</label>
				
				<select class="form-control" name="goldar" required="true" data-validation-error-msg="Golongan darah harus diisi">
						<option value="A+">A+</option>
						<option value="A-">A-</option>
						<option value="B+">B+</option>
						<option value="B-">B-</option>
						<option value="AB+">AB+</option>
						<option value="AB-">AB-</option>
						<option value="O+">O+</option>
						<option value="O-">O-</option>
				</select>
			</div>
			
			<div class="form-group">
				<label class="control-label">Agama</label>
				
				<input type="text" name="agama" class="form-control" data-validation="required"
				data-validation-error-msg="Pekerjaan lahir harus diisi" />
			</div>
			
			<div class="form-group">
				<label class="control-label">Status perkawinan</label>
				
				<select class="form-control" name="is_married" required="true" data-validation-error-msg="Status perkawinan harus diisi">
						<option value="Belum Kawin">Belum kawin</option>
						<option value="kawin">Kawin</option>
				</select>
			</div>
			
			<div class="form-group">
				<label class="control-label">Status dalam keluarga</label>
				
				<input type="text" name="status_keluarga" class="form-control" data-validation="required"
				data-validation-error-msg="Status dalam keluarga harus diisi" />
		
			</div>
			
			<div class="form-group">
				<label class="control-label">Pekerjaan</label>
				
				<input type="text" name="pekerjaan" class="form-control" data-validation="required"
				data-validation-error-msg="Pekerjaan harus diisi" />
			</div>
			
			<div class="form-group">
				<label class="control-label">Kewarnegaraan</label>
				
				<select class="form-control" name="kewarnegaraan" required="true" data-validation-error-msg="Kewarnegaraan harus diisi">
						<option value="0">WNA</option>
						<option value="1">WNI</option>
				</select>
			</div>
			
			<div class="form-group">
				<label class="control-label">Status Kematian</label>
				
				<select class="form-control" name="has_died" required="true" data-validation-error-msg="Status kematian harus diisi">
						<option value="0">Hidup</option>
						<option value="1">Wafat</option>
				</select>
			</div>
			
			<div class="form-group">
				<label class="control-label">ID Keluarga</label>
				
				<input type="text" name="id_keluarga" class="form-control" data-validation="required"
				data-validation-error-msg="ID keluarga harus diisi" />
			</div>
			
			<button type="submit" id="search-btn" class="btn btn-primary">Submit</button>
		</form>

    </div>
	
</body>
<div th:fragment="js">
	<!-- Taruh kode JS di sini kalau perlu -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js">		
	</script>
	<script>
		$.validate({
			modules : 'security',
		});
		$(document).on('focus', '#tanggal_lahir', function(){
			$(this).datetimepicker({
				format : 'YYYY-MM-DD',
				minDate: new Date()
			});
		});
	</script>
</div>
</html>
