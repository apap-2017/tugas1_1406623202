<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Tambah Penduduk</title>
    <link rel="stylesheet" href="/css/bootstrap.css" />

	<link rel="stylesheet" href="//cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" />
	<script type="text/javascript" src="/js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="/js/bootstrap.js"></script>
	<script type="text/javascript" src="//cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="/">SI Kependudukan</a>
		
		<button class="navbar-toggler" type="button" data-toggle="collapse"
		data-target="#navbarSupportedContent"
		aria-controls="navbarSupportedContent" aria-expanded="false"
		aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/}">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/}">Cari Data</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/penduduk/add}">Tambah Data Penduduk</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/keluarga/add}">Tambah Data Keluarga</a>
				</li>
			</ul>

		</div>
	</nav>
	
	<div class="container" style="margin:30px;">
				
		<h1>Bootstrap starter template</h1>
		<p class="lead">Use this document as a way to quickly start any new project.<br /> All you get is this text and a mostly barebones HTML document.</p>
		
		<form th:action="@{/keluarga/add/submit}" method="post">

			<div class="form-group">
				<label class="control-label">Alamat</label>
				
				<input type="text" name="alamat" class="form-control" data-validation="required"
				data-validation-error-msg="Alamat harus diisi" />
			</div>
			
			<div class="form-group">
				<label class="control-label">RT</label>
				
				<input type="text" name="rt" class="form-control" data-validation="required"
				data-validation-error-msg="RT harus diisi" />
			</div>
			
			<div class="form-group">
				<label class="control-label">RW</label>
				
				<input type="text" name="rw" class="form-control" data-validation="required"
				data-validation-error-msg="RW harus diisi" />
			</div>
			
				<div class="form-group">
				<label class="control-label">Kelurahan</label>
				
				<select class="form-control" name="id_kelurahan" required="true" data-validation-error-msg="Kelurahan harus diisi">
					<option th:each="opsi, iterationStatus: ${kelurahan}" th:text="${opsi.nama_kelurahan}" th:value="${opsi.id}"></option>
				</select>
			</div>
			
			<button type="submit" id="search-btn" class="btn btn-primary">Submit</button>
		</form>

    </div>
	
</body>
<div th:fragment="js">
	<!-- Taruh kode JS di sini kalau perlu -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js">		
	</script>
	<script>
		$.validate({
			modules : 'security',
		});
	</script>
</div>
</html>
